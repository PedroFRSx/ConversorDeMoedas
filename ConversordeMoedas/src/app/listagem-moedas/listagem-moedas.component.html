<body>
    <div class="main-content">
        <section class="breadcrumbs">
            <div class="container">
                <h2 class="page-title">Listagem de Moedas</h2>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Coleção Mundial de Moedas</h1>
                    </div>

                    <div class="search-container">
                        <input class="search-input" (keyup)="applyFilter($event)"
                            placeholder="Pesquise moedas por código, nome ou descrição...">
                    </div>

                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="moeda">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Moeda </th>
                                <td mat-cell *matCellDef="let row"> {{row.moeda}} </td>
                            </ng-container>

                            <ng-container matColumnDef="descricao">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página de moedas">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
</body>
